imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: imagine.yml }
    - { resource: tempo.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    default_locale: %locale%
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%


sylius_settings:
    driver: doctrine/orm

liip_doctrine_cache:
    namespaces:
        sylius_settings:
            type: file_system

stof_doctrine_extensions:
    default_locale: %locale%
    translation_fallback: true
    orm:
        default:
          loggable: false
          sluggable: true
          timestampable: true
          translatable: false
          tree: false

sensio_framework_extra:
    view:
        annotations: false

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
    routing_loader:
        default_format: json
    access_denied_listener:
        json: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT

knp_time: ~  # Enable the helper for use in templates


fos_user:
    db_driver: orm
    use_listener: false
    firewall_name: main
    user_class: Tempo\Bundle\UserBundle\Entity\User
    group:
        group_class: Tempo\Bundle\UserBundle\Entity\Group

ivory_ck_editor:
  configs:
    default:
      toolbar:
        - ['Format']
        - ['Bold','Italic']
        - ['Outdent','Indent','Blockquote']
        - ['NumberedList','BulletedList']
        - ['-','Link','Unlink','Anchor','-','Table']
        - ['Maximize','Source']

tempo_project:
  week:
    fr :
      - Lundi
      - Mardi
      - Mecredi
      - Jeudi
      - Vendredi
      - Samedi
      - Dimanche
    en :
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday


knp_snappy:
    pdf:
        enabled:    true
        binary:     /usr/bin/wkhtmltopdf
        options:    []
    image:
        enabled:    true
        binary:     /usr/bin/wkhtmltoimage
        options:    []

mopa_bootstrap:
    form:
        show_legend: false # default is true
        show_child_legend: false # default is true
        error_type: block # or inline which is default
        render_optional_text: false

fkr_css_url_rewrite:
    rewrite_only_if_file_exists: true
    clear_urls: true

jms_serializer:
    metadata:
      debug: "%kernel.debug%"
      auto_detection: true
      directories:
            FOSUserBundle:
              namespace_prefix: "FOS\\UserBundle"
              path: "@TempoUserBundle/Resources/config/serializer/FOSUserBundle"

tempo_activity:
    providers:
        trello:
            secret: %tempo_activity.providers.trello.secret%
